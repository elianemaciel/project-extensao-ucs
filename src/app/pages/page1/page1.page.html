<div class="container">
  <button type="button" (click)="openModal = true" class="btn btn-primary">Adicionar Itens</button>
  <ul class="list-group">
    <li class="list-group-item list-students" aria-current="true" *ngFor="let st of students">
      {{ st.name }} {{ st.idade }}
      <button type="button" (click)="editItem(st)" class="btn btn-light">Editar</button>
      <button type="button" (click)="removeItem(st)" class="btn btn-danger">Remover</button>
    </li>
  </ul>
</div>

<app-edit-student-modal [open]="openModal" (eventAddItem)="addItem($event)"></app-edit-student-modal>
